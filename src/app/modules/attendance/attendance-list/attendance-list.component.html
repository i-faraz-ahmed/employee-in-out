<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    [hidden]="!attendanceList.length"
    class="width-100"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{ element["employeeName"] }}</td>
    </ng-container>

    <!-- time_in Column -->
    <ng-container matColumnDef="time_in">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time in</th>
      <td mat-cell *matCellDef="let element">{{ element["timeIn"] }}</td>
    </ng-container>

    <!-- time_out Column -->
    <ng-container matColumnDef="time_out">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time out</th>
      <td mat-cell *matCellDef="let element">{{ element["timeOut"] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; let i = index; columns: displayedColumns"
      (mouseover)="selectedIndex = i"
      (mouseleave)="selectedIndex = null"
      [ngStyle]="{ background: selectedIndex === i ? '#efefef' : '' }"
    ></tr>
  </table>
</div>
